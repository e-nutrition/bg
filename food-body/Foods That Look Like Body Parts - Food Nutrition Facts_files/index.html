  (function() {

    var handleClickTagMessage = function(e) {
      try {
        var eventData = JSON.parse(e.data);
      } catch (err) {
        return;
      }
      if (eventData.isInitClickTag) {
        if (eventData.clickTags) {
          for (var i = 0; i < eventData.clickTags.length; i++) {
            var clkTag = eventData.clickTags[i];
            window[clkTag.name] = clkTag.url;
          }
        } else if (eventData.clickTag) {
          window.clickTag = eventData.clickTag;
        }
        relegateNavigation = eventData.relegateNavigation;

    var storeClickCoordinates = function(e) {
      urlParamMap[CLICK_X_URL_KEY] = Math.round(e.clientX);
      urlParamMap[CLICK_Y_URL_KEY] = Math.round(e.clientY);
    };

    var getCreativeDimensions = function() {
      return window.innerWidth + 'x' + window.innerHeight;

    var getExitClickParams = function(e) {
      urlParamMap[CREATIVE_DIMENSIONS_KEY] = getCreativeDimensions();

      var exitParams = '';
      for (var key in urlParamMap) {
        exitParams += '&' + key + '=';
        if (urlParamMap[key] !== null) {
          exitParams += urlParamMap[key];
        }
      }
      return exitParams;
    }

    var appendExitClickParams = function(url) {
      var adUrlIndex = url.toLowerCase().indexOf(AD_URL_PARAM);
      var paramsToBeAdded = getExitClickParams();
      if (adUrlIndex > -1 && paramsToBeAdded.length <= MAX_URL_PARAM_LENGTH) {
        url = url.substr(0, adUrlIndex) + paramsToBeAdded +
          url.substr(adUrlIndex);
      };
      return url;
    };

    if (open.call) {
      window.open = function(open) {
        return function(url, name, features) {
          url = appendExitClickParams(url);
          if (relegateNavigation === 'parent') {
            var message = {'clickTag': url, 'isPostClickTag': true};

            }

          }
        };
      }(window.open);

    if (window.addEventListener) {

      window.addEventListener('mousedown', storeClickCoordinates, true);
    } else {

    }
  })();

		<script>
			if(window.NodeList && !NodeList.prototype.forEach) NodeList.prototype.forEach = Array.prototype.forEach;
			
			var adContainer = document.getElementById('main-panel');
			var adLoop = 1;
			var adStartTime = 0;

			window.onload = function() {
				init();
			};

			function init() {
				adContainer.style.display = 'block';
				TweenMax.globalTimeScale(1);
				TweenMax.set(['.layer', 'img'], { force3D: true, backfaceVisibility: 'hidden', rotationZ: '0.01deg', z:0.01 });
				adStartTime = Date.now();
				timeline();
			}
			function replay() {
				logTime();
				adLoop++;
				resetAnimation();
				TweenMax.set('.layer', { x: 0, y: 0, rotation: 0, scale: 1, opacity: 1 });
				timeline();
			}
			function logTime() {
				console.log('loop ' + adLoop + ': ' + Math.floor((Date.now() - adStartTime)/1000) + ' sec');
			}
			function enableAnimation(elementID) {
				var el = document.getElementById(elementID);
				el.classList.add('enabled');
			}
			function resetAnimation() {
				var enabled = document.querySelectorAll('.enabled');
				enabled.forEach(function(enabledItem) {
					enabledItem.classList.remove('enabled');
				});
			}
			
			var adLoops = 3;
			var adTimeout = 7;
			var adOffset = .25;

			function timeline() {
				var adDelay = 0;
				
				TweenMax.set(curtain, { opacity: 0 });
				TweenMax.set([figure_1, figureC], { scale: .9, transformOrigin: '100% 100%' });
				TweenMax.set(figure_2, { scale: .9, transformOrigin: '100% 100%' });
				
				TweenMax.to(figure_1, adTimeout, { scale: 1, ease: Power1.easeInOut, delay: adDelay });
				adDelay += 1;
				TweenMax.from(title_1, .75, { opacity: 0, ease: Power0.easeNone, delay: adDelay });
				adDelay += 1.5;
				TweenMax.staggerFrom('.tunein_1', .5, { opacity: 0, ease: Power0.easeNone, delay: adDelay }, adOffset);
				TweenMax.staggerFrom('.tunein_1', .5, { y: 20, ease: Power1.easeOut, delay: adDelay }, adOffset);
				adDelay += adOffset * 2 + .5;
				TweenMax.from(logo_1, .5, { opacity: 0, ease: Power0.easeNone, delay: adDelay });
				adDelay += .5;
				adDelay += adTimeout/2;
				
				TweenMax.from([bg_2, figure_2], .5, { opacity: 0, ease: Power0.easeNone, delay: adDelay });
				adDelay += .5;
				TweenMax.to(figure_2, adTimeout, { scale: 1, ease: Power1.easeInOut, delay: adDelay });
				adDelay += 1;
				TweenMax.from(title_2, .75, { opacity: 0, ease: Power0.easeNone, delay: adDelay });
				adDelay += 1.5;
				TweenMax.staggerFrom('.tunein_2', .5, { opacity: 0, ease: Power0.easeNone, delay: adDelay }, adOffset);
				TweenMax.staggerFrom('.tunein_2', .5, { y: 20, ease: Power1.easeOut, delay: adDelay }, adOffset);
				adDelay += adOffset * 2 + .5;
				TweenMax.from(logo_2, .5, { opacity: 0, ease: Power0.easeNone, delay: adDelay });
				adDelay += .5;
				
				if(adLoop < adLoops) {
					adDelay += adTimeout/2;
					TweenMax.to(curtain, .5, { opacity: 1, ease: Power0.easeNone, delay: adDelay, onComplete: replay });
					adDelay += .5;
				} else {
					TweenMax.delayedCall(adDelay, logTime);
				}
			}
			
		</script>
